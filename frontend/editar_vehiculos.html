<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-success navbar-dark">
        <a href="/" class="navbar-brand">Marcas Semillero</a>
      </nav>
    
   <h1>Editar Vehiculos <%=data.nroplaca%> </h1> 

   <div class="col p-3">
    <div class="card" >
      <div class="card-body">

    <form action="/vehiculos/update/<%= data.nroplaca%>" method="POST">
          
          <div class="mb-3 mt-3">
            <label class="form-label">Modelo:</label><br>
            <input type="text" name="modelo" placeholder="modelo" clasd="form-control"value="<%= data.modelo%>">
          </div>
          <div class="mb-3 mt-3">
            <label class="form-label">Fecha de Vencimiento de seguro todo Riesgo:</label><br>
            <input type="text" name="fechaVencimientoSeguro" placeholder="modelo" clasd="form-control"value="<%= data.fechaVencimientoSeguro%>">
          </div>
          <div class="mb-3 mt-3">
            <label class="form-label">Fecha de Vencimiento de la tecnomecanica:</label><br>
            <input type="text" name="vencimiento_tecno" placeholder="modelo" clasd="form-control"value="<%= data.vencimiento_tecno%>">
          </div>

          <div class="mb-3 mt-3">
            <label class="form-label">Id Lineas:</label><br>
            <input type="text" name="id_lineas" placeholder="modelo" clasd="form-control"value="<%= data.lineas_id%>">
          </div>
  
    <button type="submit" class="btn btn-primary" >Guardar vehiculos</button>
  </div>
  </div>
  </div>
</form>
</body>
</html>
